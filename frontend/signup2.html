<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VetConnect - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    
    <!-- Left side -->
    <div class="signup-left">
      <h2 class="brand">VetConnect</h2>
      <div class="logo-circle">
        <!-- Replace with your actual logo -->
        <img src="c:\Users\Chris\Downloads\6d602117-41f9-4f98-a2f0-d2d97f5921ac.jpg" alt="VetConnect Logo">
      </div>
    </div>

    <!-- Right side -->
    <div class="signup-right">
      <form class="signup-form" id="signupForm">
        <h2>Sign up</h2>
        <p class="welcome">Welcome to VetConnect! Please register for an account</p>

        <!-- Progress bar -->
        <div class="progress-bar">
          <div class="progress"></div>
        </div>

        <label>Email</label>
        <input type="email" id="email" placeholder="example123@gmail.com" required>

        <label>Username</label>
        <input type="text" id="username" placeholder="fatcat054" required>

        <label>Full name</label>
        <input type="text" id="fullname" placeholder="Bruce Wayne" required>

        <button type="submit" class="next-btn">
          <span>Next</span> ‚ûù
        </button>

        <p class="login-text">
          Already have an account? <span class="login-link">Login</span>
        </p>
      </form>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
