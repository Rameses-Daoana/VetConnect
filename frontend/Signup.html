<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VetConnect - Sign Up</title>
  <link rel="stylesheet" href="Signup.css">
</head>
<body>
  <div class="signup-container">
   
    <div class="signup-left">
      <h2 class="brand">VetConnect</h2>
      <div class="logo-circle">
        <img src="c:\Users\Chris\Downloads\6d602117-41f9-4f98-a2f0-d2d97f5921ac.jpg" alt="VetConnect Logo">
      </div>
    </div>

    <!-- Right side -->
    <div class="signup-right">
      <form class="signup-form" id="signupForm">
        <h2>Sign up</h2>
        <p>Welcome to VetConnect! Please register for an account.</p>

        <!-- Progress bar -->
        <div class="progress">
          <div class="progress-bar"></div>
        </div>

        <!-- Password fields -->
        <label>Create password</label>
        <input type="password" id="password" placeholder="Enter password" required>

        <label>Confirm password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>

        <button type="submit" class="signup-btn">Sign up</button>

        <p class="login-text">Already have an account? <a href="">Login</a></p>
      </form>
    </div>
  </div>

  <script src="Signup.js"></script>
</body>
</html>
