<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VetConnect - Admin Login</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="login-container">
    
    <div class="login-left">
      <h2 class="brand">VetConnect</h2>
      <div class="logo-circle">
      
        <img src="c:\Users\Chris\Downloads\logo white.jpg" alt="VetConnect Logo">
      </div>
    </div>

    <div class="login-right">
      <form class="login-form" id="adminLoginForm">
        <h2>Admin Login</h2>
        <p class="welcome">Welcome back to VetConnect! Please login to your account.</p>

        <label>Username or Email</label>
        <input type="email" id="email" placeholder="example123@gmail.com" required>

        <label>Password</label>
        <input type="password" id="password" placeholder="******************" required>

        <div class="forgot">Forget Password</div>

        <button type="submit" class="login-btn">Login</button>

        <p class="signup-text">
          New user? <span class="signup-link">Sign Up</span>
        </p>
      </form>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
